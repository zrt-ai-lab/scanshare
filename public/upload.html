<body>
  <div class="container">
    <h1>ğŸ“¤ ä¸Šä¼ æ–‡ä»¶</h1>
    <p class="subtitle">é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶æˆ–å›¾ç‰‡</p>

    <div class="batch-info">
      <p>ğŸ’¡ <strong>æ‰¹é‡ä¸Šä¼ è¯´æ˜ï¼š</strong></p>
      <p>ğŸ“± å¯ä»¥å¤šæ¬¡ç‚¹å‡»æ·»åŠ æ–‡ä»¶ï¼ˆç´¯åŠ ï¼‰</p>
      <p>ğŸ“Š ä¸€æ¬¡æœ€å¤šé€‰æ‹© 10 ä¸ªæ–‡ä»¶</p>
      <p>ğŸ”„ å·²é€‰æ–‡ä»¶ä¼šæ˜¾ç¤ºåœ¨ä¸‹æ–¹åˆ—è¡¨</p>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ğŸ“</div>
      <div class="upload-text">ç‚¹å‡»æ·»åŠ æ–‡ä»¶</div>
      <div class="upload-hint">ğŸ“± å¯å¤šæ¬¡ç‚¹å‡»ç´¯åŠ æ–‡ä»¶ï¼ˆæœ€å¤š10ä¸ªï¼‰</div>
      <input type="file" id="fileInput" multiple>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="file-list" id="fileList">
      <div class="empty-state">æœªé€‰æ‹©æ–‡ä»¶</div>
    </div>

    <button class="upload-btn" id="uploadBtn" disabled>ä¸Šä¼ æ–‡ä»¶</button>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');

    let selectedFiles = [];

    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      addFiles(e.target.files);
    });

    // æ‹–æ‹½äº‹ä»¶
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      addFiles(e.dataTransfer.files);
    });

    // æ·»åŠ æ–‡ä»¶ï¼ˆç´¯åŠ æ¨¡å¼ï¼‰
    function addFiles(files) {
      const newFiles = Array.from(files);
      
      // è¿‡æ»¤æ‰é‡å¤çš„æ–‡ä»¶ï¼ˆåŸºäºæ–‡ä»¶åå’Œå¤§å°ï¼‰
      newFiles.forEach(newFile => {
        const isDuplicate = selectedFiles.some(existingFile => 
          existingFile.name === newFile.name && 
          existingFile.size === newFile.size
        );
        
        if (!isDuplicate) {
          selectedFiles.push(newFile);
        }
      });
      
      // é™åˆ¶æœ€å¤š10ä¸ªæ–‡ä»¶
      if (selectedFiles.length > 10) {
        selectedFiles = selectedFiles.slice(0, 10);
        showStatus('âš ï¸ æœ€å¤šåªèƒ½é€‰æ‹©10ä¸ªæ–‡ä»¶', 'error');
      }
      
      displayFiles();
      uploadBtn.disabled = selectedFiles.length === 0;
    }

    // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
    function displayFiles() {
      if (selectedFiles.length === 0) {
        fileList.innerHTML = '<div class="empty-state">æœªé€‰æ‹©æ–‡ä»¶</div>';
        return;
      }

      fileList.innerHTML = selectedFiles.map((file, index) => `
        <div class="file-item">
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-size">${formatFileSize(file.size)}</div>
          </div>
          <button class="remove-btn" onclick="removeFile(${index})">åˆ é™¤</button>
        </div>
      `).join('');
    }

    // ç§»é™¤æ–‡ä»¶
    function removeFile(index) {
      selectedFiles.splice(index, 1);
      displayFiles();
      uploadBtn.disabled = selectedFiles.length === 0;
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      setTimeout(() => {
        statusMessage.className = 'status-message';
      }, 5000);
    }

    // ä¸Šä¼ æ–‡ä»¶
    uploadBtn.addEventListener('click', async () => {
      if (selectedFiles.length === 0) return;

      const formData = new FormData();
      selectedFiles.forEach(file => {
        formData.append('files', file);
      });

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
      progressBar.style.display = 'block';

      try {
        const token = window.location.pathname.split('/').pop();
        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            progressFill.style.width = percentComplete + '%';
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            showStatus(`âœ… ${response.message}`, 'success');
            selectedFiles = [];
            displayFiles();
            progressFill.style.width = '100%';
            
            setTimeout(() => {
              uploadBtn.textContent = 'ä¸Šä¼ æˆåŠŸï¼';
              setTimeout(() => {
                window.location.reload();
              }, 2000);
            }, 500);
          } else {
            throw new Error('ä¸Šä¼ å¤±è´¥');
          }
        });

        xhr.addEventListener('error', () => {
          throw new Error('ç½‘ç»œé”™è¯¯');
        });

        xhr.open('POST', `/api/upload/${token}`);
        xhr.send(formData);

      } catch (error) {
        console.error('ä¸Šä¼ å¤±è´¥:', error);
        showStatus('âŒ ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'ä¸Šä¼ æ–‡ä»¶';
        progressBar.style.display = 'none';
        progressFill.style.width = '0%';
      }
    });
  </script>
