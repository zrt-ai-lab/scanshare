  <script>
    let socket;
    let totalUploadedFiles = 0;
    let countdownInterval;
    let expirationTime;

    // åˆå§‹åŒ–Socket.IOè¿æ¥
    function initSocket() {
      socket = io();
      
      socket.on('connect', () => {
        const connStatus = document.getElementById('connectionStatus');
        connStatus.textContent = 'ğŸŸ¢ å·²è¿æ¥';
        connStatus.className = 'status-value connected';
      });

      socket.on('disconnect', () => {
        const connStatus = document.getElementById('connectionStatus');
        connStatus.textContent = 'ğŸ”´ æ–­å¼€';
        connStatus.className = 'status-value disconnected';
      });

      socket.on('upload-complete', (data) => {
        totalUploadedFiles += data.fileCount;
        document.getElementById('totalFiles').textContent = `${totalUploadedFiles} ä¸ªæ–‡ä»¶`;
        
        const uploadStatus = document.getElementById('uploadStatus');
        uploadStatus.className = 'status-value success';
        uploadStatus.textContent = `âœ… ä¸Šä¼ æˆåŠŸ ${data.fileCount} ä¸ªæ–‡ä»¶`;
        
        setTimeout(() => {
          uploadStatus.className = 'status-value waiting';
          uploadStatus.textContent = 'ğŸ’­ ç­‰å¾…æ‰«ç ';
          generateQR();
        }, 2000);
      });
    }

    // ç”ŸæˆäºŒç»´ç 
    async function generateQR() {
      try {
        const response = await fetch('/api/generate-qr');
        const data = await response.json();
        
        const qrcodeDiv = document.getElementById('qrcode');
        qrcodeDiv.innerHTML = `<img src="${data.qrCode}" alt="QR Code">`;
        
        // è®¾ç½®è¿‡æœŸæ—¶é—´
        expirationTime = Date.now() + (data.expiresIn * 1000);
        startCountdown();
        
      } catch (error) {
        console.error('ç”ŸæˆäºŒç»´ç å¤±è´¥:', error);
        document.getElementById('qrcode').innerHTML = '<p style="color: red;">ç”Ÿæˆå¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>';
      }
    }

    // å€’è®¡æ—¶
    function startCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      countdownInterval = setInterval(() => {
        const remaining = expirationTime - Date.now();
        
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('timer').textContent = 'å·²è¿‡æœŸ';
          document.getElementById('qrTimer').textContent = 'å·²è¿‡æœŸ';
          generateQR(); // è‡ªåŠ¨åˆ·æ–°
          return;
        }

        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = timeStr;
      }, 1000);
    }

    // æ‰‹åŠ¨åˆ·æ–°äºŒç»´ç 
    function refreshQR() {
      generateQR();
    }

    // åˆ‡æ¢å…¨å±æ¨¡å¼
    function toggleFullscreen() {
      document.body.classList.toggle('fullscreen');
      
      // è¿›å…¥å…¨å±æ—¶è¯·æ±‚æµè§ˆå™¨å…¨å±API
      if (document.body.classList.contains('fullscreen')) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen().catch(err => {
            console.log('å…¨å±è¯·æ±‚å¤±è´¥:', err);
          });
        }
      } else {
        // é€€å‡ºå…¨å±
        if (document.exitFullscreen) {
          document.exitFullscreen().catch(err => {
            console.log('é€€å‡ºå…¨å±å¤±è´¥:', err);
          });
        }
      }
    }

    // ç›‘å¬ESCé”®é€€å‡ºå…¨å±
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.body.classList.contains('fullscreen')) {
        toggleFullscreen();
      }
    });

    // ç›‘å¬æµè§ˆå™¨å…¨å±çŠ¶æ€å˜åŒ–
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement && document.body.classList.contains('fullscreen')) {
        document.body.classList.remove('fullscreen');
      }
    });

    // æ‰“å¼€ä¸Šä¼ æ–‡ä»¶å¤¹
    async function openUploadFolder() {
      try {
        const response = await fetch('/api/open-folder');
        const data = await response.json();
        
        const uploadStatus = document.getElementById('uploadStatus');
        const originalClass = uploadStatus.className;
        const originalText = uploadStatus.textContent;
        
        if (data.success) {
          // æ–‡ä»¶å¤¹å·²æˆåŠŸæ‰“å¼€ï¼Œåªåœ¨çŠ¶æ€æ æ˜¾ç¤ºæç¤º
          uploadStatus.className = 'status-value success';
          uploadStatus.textContent = 'âœ… å·²æ‰“å¼€æ–‡ä»¶å¤¹';
          
          setTimeout(() => {
            uploadStatus.className = originalClass;
            uploadStatus.textContent = originalText;
          }, 2000);
        } else {
          // å¤±è´¥æ—¶æ‰å¼¹çª—æç¤º
          uploadStatus.className = 'status-value disconnected';
          uploadStatus.textContent = 'âŒ æ‰“å¼€å¤±è´¥';
          
          setTimeout(() => {
            uploadStatus.className = originalClass;
